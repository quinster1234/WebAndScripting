<html>
    <head>
        <title>Video Example</title>
        <!--The following line links our style sheet file-->
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="playpause.js" defer></script>
    </head>
    <body>
        <video id="video" width="320" height="240" controls autoplay muted poster="on_record.png" preload="auto" Loop>
            <source src="on_record.mp4" type="" />
            <source src="on_record.ogv" type="" />
        </video
        <br />
        <button onclick="playPause()">Play or pause the video</button>
        
    </body>
</html>
