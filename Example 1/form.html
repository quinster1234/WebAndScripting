<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <h1>Feedback . . . Stay in Touch</h1>
                <form action=mailto:yanhoquincy.chan@ontariotechu.net ?subject=Signup method="post" enctype="text/plain">
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" placeholder="Enter your complete name" size="40" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Enter your email address" size="40" required>
                    </p>
                    <p>
                        <label for="comment">Comments</label>
                        <br>
                        <textarea name="comment" cols="80" rows="8"></textarea>
                    </p>
                </form>
        </div>
    </body>
</html>
